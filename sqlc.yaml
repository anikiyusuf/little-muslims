version: '2'
sql:
  - schema: 'internal/db/migrations'
    queries: 'internal/db/queries'
    engine: 'postgresql'
    database:
      uri: 'postgres://postgres:postgres@localhost:5433/muslim_tech?search_path=public&sslmode=disable'
    gen:
      go:
        package: 'repository'
        out: 'internal/repository'
        sql_package: 'pgx/v5'
        emit_interface: true
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: 'text'
            go_type: 'string'
          - db_type: 'varchar'
            go_type: 'string'
          - db_type: 'uuid'
            go_type: 'github.com/google/uuid.UUID'
          - db_type: 'uuid'
            nullable: true
            go_type: '*github.com/google/uuid.UUID'
          - db_type: 'timestamptz'
            nullable: true
            go_type: 'time.Time'
          - db_type: 'timestamptz'
            nullable: true
            go_type: 
              type: '*time.Time'
          - db_type: 'jsonb'
            go_type: 'string'
          - db_type: 'assessment_type'
            go_type: 'internal/types.AssessmentType'